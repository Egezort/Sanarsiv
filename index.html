<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanarşiv – Dil seçin</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-light: #fff;
      --text-light: #202122;
      --bg-dark: #111;
      --text-dark: #f5f5f5;
      --border-color: #ccc;
      --link-color: #3366cc;
      --desc-color-light: #555;
      --desc-color-dark: #aaa;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .logo img {
      max-width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      font-weight: normal;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .popular-langs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 40px;
    }

    .lang-box {
      width: 180px;
      text-align: center;
    }

    .lang-box a {
      font-size: 20px;
      color: var(--link-color);
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .lang-box a:hover {
      text-decoration: underline;
    }

    .article-count {
      font-size: 13px;
      margin-top: 4px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: 1px solid var(--border-color);
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      color: inherit;
      background-color: inherit;
    }

    footer {
      font-size: 14px;
      text-align: center;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
      width: 100%;
      max-width: 900px;
      flex-shrink: 0;
    }

    /* --- Wikipedia Sister Projects Style --- */
    .sister-projects-box {
      margin-top: 60px;
      padding: 20px 0 0 0;
      border-top: 1px solid var(--border-color);
    }

    .sister-projects-box h2 {
      font-size: 18px;
      margin-bottom: 12px;
      font-weight: normal;
      text-align: center;
      color: var(--text-light);
    }

    body.dark .sister-projects-box h2 {
      color: var(--text-dark);
    }

    .sister-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 500px;
    }

    .sister-item {
      max-width: 140px;
      text-align: left;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .sister-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--link-color);
      gap: 8px;
      flex-shrink: 0;
    }

    .sister-link:hover {
      text-decoration: underline;
    }

    .sister-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .sister-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }

    .sister-name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 2px;
      white-space: nowrap;
    }

    .sister-desc {
      font-size: 13px;
      color: var(--desc-color-light);
      line-height: 1.3;
      min-height: 38px; /* prevent jump on load */
      white-space: normal;
    }

    body.dark .sister-desc {
      color: var(--desc-color-dark);
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">Mod dəyiş</button>

  <div class="container">
    <div class="logo">
      <img src="https://static.wikitide.net/sanarsivwiki/7/75/Sanarchive_logo_tr_%28new%29.svg" alt="Sanarşiv Logo" />
    </div>
    <h1>Sanarşiv – Dil seçin</h1>

    <div class="popular-langs" aria-label="Diller">
      <div class="lang-box">
        <a href="https://az.sanarsiv.org">Azərbaycan dili</a>
        <div class="article-count">...</div>
      </div>
      <div class="lang-box">
        <a href="https://tr.sanarsiv.org">Türkçe</a>
        <div class="article-count">...</div>
      </div>
      <div class="lang-box">
        <a href="https://en.sanarsiv.org">İngilizce</a>
        <div class="article-count">...</div>
      </div>
    </div>

    <!-- Sister projects (Wikipedia style) -->
    <div class="sister-projects-box">
      <h2 id="sister-title">Kardeş projeler</h2>
      <ul class="sister-list" role="list">
        <li class="sister-item">
          <a href="https://wikidatasanarsiv.miraheze.org/" class="sister-link" target="_blank" rel="noopener">
            <img
              src="https://static.wikitide.net/sanarsivwiki/6/6a/Sandata_logo_with_wordmark.svg"
              alt="Sandata Logo"
              class="sister-icon"
              width="24"
              height="24"
              loading="lazy"
            />
            <div class="sister-text">
              <span class="sister-name">Sandata</span>
              <span class="sister-desc" id="sandata-desc">Açık kültür ve veri platformu</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <footer>
    Sanarşiv – Azad incəsənət ensiklopediyası
    <div id="license-text" style="margin-top: 1em; font-size: 0.9em; color: #555;"></div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const translations = {
        az: {
          articleSingular: "məqalə",
          workInProgress: "İşlər davam edir",
          comingSoon: "Tezliklə",
          selectLanguageTitle: "Sanarşiv – Dil seçin",
          toggleTheme: "Mod dəyiş",
          footer: "Sanarşiv – Azad incəsənət ensiklopediyası",
          logo: "https://static.wikitide.net/sanarsivwiki/1/1f/Sanarchive_wordmark_az_%28new%29.svg",
          sisterTitle: "Qardaş layihələr",
          sandataDesc: "Açıq mədəniyyət və məlumat platforması",
          licenseText: `Bu səhifə <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.az" target="_blank" rel="license noopener">Creative Commons Atıf-EyniLisenziya ilə Paylaş 4.0</a> lisenziyası altındadır. <strong>Yalnızca Sanarşiv adı və loqosu</strong> qeydiyyatdan keçmiş ticarət markalarıdır.`
        },
        tr: {
          articleSingular: "makale",
          workInProgress: "Çalışmalar devam ediyor",
          comingSoon: "Yakında",
          selectLanguageTitle: "Sanarşiv – Dil seçin",
          toggleTheme: "Temayı değiştir",
          footer: "Sanarşiv – Özgür sanat ansiklopedisi",
          logo: "https://static.wikitide.net/sanarsivwiki/7/75/Sanarchive_logo_tr_%28new%29.svg",
          sisterTitle: "Kardeş projeler",
          sandataDesc: "Açık kültür ve veri platformu",
          licenseText: `Bu sayfa <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.tr" target="_blank" rel="license noopener">Creative Commons Atıf-AynıLisanslaPaylaş 4.0</a> lisansı altındadır. <strong>Yalnızca Sanarşiv ismi ve logosu</strong> tescilli markalardır.`
        },
        en: {
          articleSingular: "article",
          workInProgress: "Work In Progress",
          comingSoon: "Coming soon",
          selectLanguageTitle: "Sanarşiv – Select language",
          toggleTheme: "Toggle theme",
          footer: "Sanarşiv – The free art encyclopedia",
          logo: "https://static.wikitide.net/sanarsivwiki/5/56/Sanarchive_logo_en_%28new%29.svg",
          sisterTitle: "Sister projects",
          sandataDesc: "Open culture and data platform",
          licenseText: `This page is licensed under the <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="license noopener">Creative Commons Attribution-ShareAlike 4.0</a> license. <strong>Only the name and logo of Sanarchive</strong> are registered trademarks.`
        }
      };

      const userLang = navigator.language || navigator.userLanguage;
      let lang = 'az'; // default

      if (userLang.startsWith('tr')) lang = 'tr';
      else if (userLang.startsWith('en')) lang = 'en';

      // Set license text
      const licenseTextDiv = document.getElementById('license-text');
      if (licenseTextDiv) {
        licenseTextDiv.innerHTML = translations[lang].licenseText;
      }

      // Set sister projects text
      const sisterTitle = document.getElementById('sister-title');
      if (sisterTitle) sisterTitle.textContent = translations[lang].sisterTitle;

      // Set sandata description
      const sandataDesc = document.getElementById('sandata-desc');
      if (sandataDesc) sandataDesc.textContent = translations[lang].sandataDesc;

      // Theme toggle
      const themeToggleBtn = document.getElementById('theme-toggle');
      const body = document.body;

      // Load saved theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark');
      }

      themeToggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark');
        const isDark = body.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });

      // Set button text
      themeToggleBtn.textContent = translations[lang].toggleTheme;

      // Set document title
      document.title = translations[lang].selectLanguageTitle;
    });
  </script>
</body>
</html>
