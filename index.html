<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanarşiv – Dil seçin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #202122;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px 40px;
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 160px;
      height: auto;
    }
    h1 {
      font-weight: normal;
      font-size: 36px;
      margin-bottom: 40px;
    }
    .languages {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .language-box {
      width: 200px;
    }
    .language-box a {
      font-size: 20px;
      color: #3366cc;
      text-decoration: none;
      display: block;
      padding: 8px 0;
    }
    .language-box a:hover {
      text-decoration: underline;
    }
    .other-langs {
      border: 1px solid #a2a9b1;
      background-color: #f8f9fa;
      margin: 0 auto 30px;
      max-width: 900px;
      padding: 12px 16px;
      font-size: 14px;
      color: #54595d;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      border-radius: 2px;
    }
    .other-langs a {
      color: #3366cc;
      text-decoration: none;
    }
    .other-langs a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #72777d;
      padding: 20px 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://static.wikitide.net/sanarsivwiki/1/14/Sanarsiv-logo.jpg" alt="Sanarşiv Logo" />
    </div>
    <h1>Sanarşiv – Zəhmət olmasa dil seçin</h1>
    <div class="languages">
      <div class="language-box">
        <a href="https://az.sanarsiv.org">Azərbaycan dili</a>
      </div>
      <div class="language-box">
        <a href="https://tr.sanarsiv.org">Türkçe</a>
      </div>
      <div class="language-box">
        <a href="https://en.sanarsiv.org">English</a>
      </div>
    </div>
  </div>

  <div class="other-langs" aria-label="Sanarşivi öz dilinizdə oxuyun">
    <a href="https://ru.sanarsiv.org">Русский</a>
    <a href="https://de.sanarsiv.org">Deutsch</a>
    <a href="https://fr.sanarsiv.org">Français</a>
    <a href="https://fa.sanarsiv.org">فارسی</a>
    <a href="https://zh.sanarsiv.org">中文</a>
    <a href="https://es.sanarsiv.org">Español</a>
    <a href="https://hi.sanarsiv.org">हिन्दी</a>
    <a href="https://ar.sanarsiv.org">العربية</a>
  </div>

  <footer class="footer">
    Sanarşiv – Mədəniyyət və sənət ensiklopediyası
  </footer>
</body>
</html>
