<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanarşiv</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }

    .dark {
      background-color: #121212;
      color: #fff;
    }

    .license-note {
      font-size: 13px;
      margin-top: 40px;
      color: #666;
    }

    body.dark .license-note {
      color: #aaa;
    }

    a {
      color: #3366cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
    }

    .desc {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    body.dark .desc {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="title" id="title">Sanarşiv</div>
  <div class="desc" id="description">Açık bilgi arşiviniz</div>

  <div id="license-note" class="license-note">
    Bu sayfa, <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.tr" target="_blank" rel="license noopener">Creative Commons Atıf-AynıLisanslaPaylaş 4.0</a> lisansı altındadır.<br />
    <strong>Sanarşiv ve logosu</strong> ise Sanarşiv Vakfı'nın tescilli markalarıdır.
  </div>

  <script>
    const userLang = navigator.language.slice(0, 2);
    const lang = ['tr', 'az', 'en'].includes(userLang) ? userLang : 'tr';

    const translations = {
      tr: {
        title: "Sanarşiv",
        description: "Açık bilgi arşiviniz",
        licenseNote: `Bu sayfa, <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.tr" target="_blank" rel="license noopener">Creative Commons Atıf-AynıLisanslaPaylaş 4.0</a> lisansı altındadır.<br /><strong>Sanarşiv ve logosu</strong> ise Sanarşiv Vakfı'nın tescilli markalarıdır.`
      },
      en: {
        title: "Sanarchive",
        description: "Your open information archive",
        licenseNote: `This page is licensed under the <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="license noopener">Creative Commons Attribution-ShareAlike 4.0</a> license.<br /><strong>Sanarchive and its logo</strong> are registered trademarks of the Sanarchive Foundation.`
      },
      az: {
        title: "Sanarşiv",
        description: "Açıq bilgi arxiviniz",
        licenseNote: `Bu səhifə <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.az" target="_blank" rel="license noopener">Creative Commons Atıf-EyniLisenziya ilə Paylaş 4.0</a> lisenziyası altındadır.<br /><strong>Sanarşiv və loqosu</strong> isə Sanarşiv Vəqfinin qeydiyyatdan keçmiş ticarət markalarıdır.`
      }
    };

    document.getElementById('title').innerText = translations[lang].title;
    document.getElementById('description').innerText = translations[lang].description;
    document.getElementById('license-note').innerHTML = translations[lang].licenseNote;
  </script>
</body>
</html>
